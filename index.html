<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>The Wealth & Health of Nations</title>
  <link rel="stylesheet" type="text/css" href="styles/base.css">
</head>
<body>

  <h2>Binding data to SVG elements</h2>

  <!-- libraries -->
  <script src="js/d3.v3.min.js"></script>

  <!-- main script -->
  <script>

  // define global variables
  var width = 960;
  var height = 1800;
  var paddingBetweenCircles = 3;
  var radius;


  // select the body element a la jquery
  var body = d3.select("body");
  var svg = body.append("svg")
    .attr("height", height)
    .attr("width", width);

  // make a nation-based color scale
  var nationColors = d3.scale.category10();

  // load the data, calling back our handler function when ready
  d3.json("data/nation_stats.json", function(nations){
    radius = (height - (nations.length * paddingBetweenCircles)) / nations.length / 2;
    calcPopulations(nations);
    nationColors.domain(calcRegions(nations));
    plotCircles(nations);
  });

  function calcRegions(nations) {
    return d3.nest()

      // aggregate all rows into groups using the region as the group
      // key
      .key(function(d) {
        return d.region;
      })

      // pass our nation rows
      .entries(nations)

      // iterate over the results and collect all the group keys, which
      // map to our region names.
      .map(function(d) {
        return d.key;
      });
  }

  function calcPopulations(nations){
    nations.forEach(function(nation){
      var years = nation.population.length,
          mostRecent = nation.population[years-1];

      nation["population"] = mostRecent.value;
    });
  }

  function plotCircles(nations) {

    // setup a container for our circles.
    var circleGroups = svg.append("g")
      .classed("circles", true);

    var nationCircles = circleGroups.selectAll(".nation")
      .data(nations, function(d){
        return d.name;
      });

    nationCircles.enter()
      .append("circle")
      .classed("nation", true)

      .attr("r", radius)
      .attr("cx", 10)
      .attr("cy", function(d, i) {
        return (((radius * 2) + paddingBetweenCircles) * i) + radius;
      })
      .style("fill", function(d) {
        return nationColors(d.region);
      });
  }

  </script>
</body>
</html>
